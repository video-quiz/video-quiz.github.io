<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Quiz</title>
        <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify for XSS protection -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <script src="videos.js"></script>

</head>
<body>
    <div class="container">
        <div class="video-selection" id="videoSelection">
            <h2>Select a Video to Watch</h2>
            <div class="video-grid" id="videoGrid">
                <!-- Videos will be loaded here -->
            </div>
        </div>
        
        <div class="setup-section hidden" id="setupSection">
            <button onclick="showVideoSelection()" class="back-button">← Back to Video Selection</button>
            
            <div class="form-group">
                <label for="videoUrl">YouTube Video URL:</label>
                <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=VIDEO_ID">
            </div>
            
            <div class="form-group">
                <label for="questionsJson">Questions (JSON format):</label>
                <textarea id="questionsJson" placeholder='[
  {
    "time": 5,
    "type": "multiple_choice",
    "question": "What is the main topic discussed?",
    "options": ["Option A", "Option B", "Option C"],
    "correct": 0
  },
  {
    "time": 10,
    "type": "free_form",
    "question": "Explain what you learned so far:",
    "answer": "key concepts"
  }
]'></textarea>
            </div>
            
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        
        <div class="video-container hidden" id="videoSection">
            <button onclick="showVideoSelection()" class="back-button" style="margin-bottom: 10px;">← Back to Videos</button>
            <h1 id="videoTitle" style="text-align: center; margin: 0 0 20px 0;">Video Title</h1>
            
            <!-- Video Introduction/Markdown Content -->
            <div id="videoIntroduction" class="video-introduction" style="display: none;">
                <div id="markdownContent" class="markdown-content"></div>
            </div>
            
            <div id="player"></div>
            
            <div class="timeline-container">
                <div class="timeline" id="timeline">
                    <div class="timeline-progress" id="timelineProgress"></div>
                </div>
                <div class="timeline-time">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
            
            <div class="progress">
                <span id="progressText">Question 0 of 0 completed</span>
                <button onclick="resetCurrentQuiz()" style="margin-left: 20px; background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Reset Quiz</button>
            </div>
            
            <div class="quiz-section" id="quizSection">
                <div class="quiz-question" id="quizQuestion"></div>
                <div class="quiz-options" id="quizOptions"></div>
                <div class="feedback" id="feedback"></div>
                <button onclick="submitAnswer()" id="submitBtn">Submit Answer</button>
                <button onclick="continueVideo()" id="continueBtn" class="continue-btn hidden">Continue</button>
            </div>
            
            <div class="answered-questions hidden" id="answeredQuestions">
                <h3>Answered Questions</h3>
                <div id="answeredQuestionsList"></div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Function to get all videos
        function getAllVideos() {
            return Object.values(window.videoDatabase);
        }

        // Function to get a specific video by ID
        function getVideoById(id) {
            return window.videoDatabase[id] || null;
        }

        // Function to get video thumbnail URL
        function getVideoThumbnail(videoId) {
            return `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
        }

        // Function to get video progress status
        function getVideoProgressStatus(video) {
            const data = localStorage.getItem(`video_quiz_${video.id}`);
            if (!data) {
                return 'not-started';
            }
            
            try {
                const parsed = JSON.parse(data);
                const completedQuestions = new Set(parsed.completedQuestions || []);
                const totalQuestions = video.questions.length;
                
                if (completedQuestions.size === 0) {
                    return 'not-started';
                } else if (completedQuestions.size === totalQuestions) {
                    return 'completed';
                } else {
                    return 'in-progress';
                }
            } catch (e) {
                return 'not-started';
            }
        }

        // Function to get progress status text
        function getProgressStatusText(status) {
            switch (status) {
                case 'not-started': return 'Not Started';
                case 'in-progress': return 'In Progress';
                case 'completed': return 'Completed';
                default: return 'Not Started';
            }
        }
    
    </script>
    <script>
        let player;
        let questions = [];
        let currentQuestionIndex = -1;
        let completedQuestions = new Set();
        let selectedAnswer = null;
        let currentQuestion = null;
        let attempts = 0;
        let maxAttempts = 3;
        let questionActive = false;
        let videoDuration = 0;
        let answeredQuestions = new Map(); // Store question index -> answer details
        let currentVideoData = null;
        let hintUsed = false;
        let dragDropAnswers = new Map(); // zone -> item
        let orderingItems = [];

        // Proper Fisher-Yates shuffle algorithm for true randomization
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Shuffle array ensuring result is never the same as original order
        function shuffleArrayUntilDifferent(array) {
            if (array.length <= 1) return [...array];
            
            let shuffled;
            let attempts = 0;
            const maxAttempts = 100; // Prevent infinite loop
            
            do {
                shuffled = shuffleArray(array);
                attempts++;
            } while (arraysEqual(array, shuffled) && attempts < maxAttempts);
            
            // If we couldn't find a different arrangement, manually swap first two elements
            if (arraysEqual(array, shuffled)) {
                [shuffled[0], shuffled[1]] = [shuffled[1], shuffled[0]];
            }
            
            return shuffled;
        }

        // Check if two arrays are equal
        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }

        // LocalStorage functions
        function getStorageKey(videoId) {
            return `video_quiz_${videoId}`;
        }

        function saveQuizData(videoId) {
            const data = {
                completedQuestions: Array.from(completedQuestions),
                answeredQuestions: Array.from(answeredQuestions.entries())
            };
            localStorage.setItem(getStorageKey(videoId), JSON.stringify(data));
        }

        function loadQuizData(videoId) {
            const data = localStorage.getItem(getStorageKey(videoId));
            if (data) {
                try {
                    const parsed = JSON.parse(data);
                    completedQuestions = new Set(parsed.completedQuestions || []);
                    answeredQuestions = new Map(parsed.answeredQuestions || []);
                    return true;
                } catch (e) {
                    console.error('Error loading quiz data:', e);
                }
            }
            completedQuestions = new Set();
            answeredQuestions = new Map();
            return false;
        }

        function resetQuizData(videoId) {
            localStorage.removeItem(getStorageKey(videoId));
            completedQuestions = new Set();
            answeredQuestions = new Map();
        }

        // Initialize the app
        window.addEventListener('load', function() {
            loadVideoSelection();
            handleURLRouting();
        });

        function onYouTubeIframeAPIReady() {
            console.log('YouTube API ready');
        }

        // Load and display video selection
        function loadVideoSelection() {
            const videoGrid = document.getElementById('videoGrid');
            const videos = getAllVideos();
            
            videoGrid.innerHTML = '';
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.onclick = () => selectVideo(video.id);
                
                const progressStatus = getVideoProgressStatus(video);
                const statusText = getProgressStatusText(progressStatus);
                
                videoCard.innerHTML = `
                    <img src="${getVideoThumbnail(video.videoId)}" alt="${video.title}" class="video-thumbnail" onerror="this.src='https://img.youtube.com/vi/${video.videoId}/maxresdefault.jpg'">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-description">${video.description}</div>
                        <div class="video-meta">
                            <span class="progress-status ${progressStatus}">${statusText}</span>
                            <span class="question-count">${video.questions.length} questions</span>
                        </div>
                    </div>
                `;
                
                videoGrid.appendChild(videoCard);
            });
        }

        // Handle URL routing
        function handleURLRouting() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('video');
            
            if (videoId) {
                const video = getVideoById(videoId);
                if (video) {
                    loadVideo(video);
                }
            }
        }

        // Select and load a video
        function selectVideo(videoId) {
            const video = getVideoById(videoId);
            if (video) {
                // Update URL
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('video', videoId);
                window.history.pushState({}, '', newUrl);
                
                loadVideo(video);
            }
        }

        // Load a specific video
        function loadVideo(video) {
            currentVideoData = video;
            
            // Set the video title
            document.getElementById('videoTitle').textContent = video.title;
            
            // Hide video selection, show setup
            document.getElementById('videoSelection').classList.add('hidden');
            document.getElementById('setupSection').classList.remove('hidden');
            
            // Pre-fill the form
            document.getElementById('videoUrl').value = `https://www.youtube.com/watch?v=${video.videoId}`;
            document.getElementById('questionsJson').value = JSON.stringify(video.questions, null, 2);
            
            // Auto-start the quiz
            startQuiz();
        }

        // Show video selection
        function showVideoSelection() {
            // Clear URL params
            const newUrl = new URL(window.location);
            newUrl.searchParams.delete('video');
            window.history.pushState({}, '', newUrl);
            
            // Reset state (but don't clear data - it's stored per video)
            currentVideoData = null;
            questions = [];
            
            // Show selection, hide other sections
            document.getElementById('videoSelection').classList.remove('hidden');
            document.getElementById('setupSection').classList.add('hidden');
            document.getElementById('videoSection').classList.add('hidden');
            
            // Refresh video selection to update progress status
            loadVideoSelection();
            
            // Destroy existing player
            if (player && player.destroy) {
                player.destroy();
                player = null;
            }
            
            // Clear player container
            document.getElementById('player').innerHTML = '';
        }

        // Reset current quiz data
        function resetCurrentQuiz() {
            if (!currentVideoData) return;
            
            if (confirm('Are you sure you want to reset all progress for this video? This cannot be undone.')) {
                resetQuizData(currentVideoData.id);
                updateProgress();
                updateAnsweredQuestionsList();
                
                // Reset visual state
                const markers = document.querySelectorAll('.question-marker');
                markers.forEach(marker => {
                    marker.classList.remove('correct', 'incorrect', 'active');
                    marker.classList.add('unanswered');
                });
            }
        }

        function startQuiz() {
            const videoUrl = document.getElementById('videoUrl').value;
            const questionsText = document.getElementById('questionsJson').value;
            
            if (!videoUrl) {
                alert('Please enter a YouTube video URL');
                return;
            }
            
            try {
                questions = JSON.parse(questionsText);
                if (!Array.isArray(questions) || questions.length === 0) {
                    throw new Error('Questions must be a non-empty array');
                }
            } catch (e) {
                alert('Please enter valid JSON for questions');
                return;
            }
            
            const videoId = extractVideoId(videoUrl);
            if (!videoId) {
                alert('Please enter a valid YouTube URL');
                return;
            }
            
            // Load existing quiz data for this video
            loadQuizData(currentVideoData ? currentVideoData.id : videoId);
            
            document.getElementById('setupSection').classList.add('hidden');
            document.getElementById('videoSection').classList.remove('hidden');
            
            // Display markdown content if available
            displayMarkdownContent();
            
            initializePlayer(videoId);
            updateProgress();
            updateAnsweredQuestionsList();
        }
        
        // Function to display markdown content above the video
        function displayMarkdownContent() {
            const introSection = document.getElementById('videoIntroduction');
            const markdownContainer = document.getElementById('markdownContent');
            
            if (currentVideoData && currentVideoData.markdownContent) {
                try {
                    const htmlContent = marked.parse(currentVideoData.markdownContent);
                    markdownContainer.innerHTML = htmlContent;
                    introSection.style.display = 'block';
                } catch (error) {
                    console.error('Error parsing markdown:', error);
                    markdownContainer.innerHTML = '<p style="color: red;">Error rendering video introduction.</p>';
                    introSection.style.display = 'block';
                }
            } else {
                introSection.style.display = 'none';
            }
        }

        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function initializePlayer(videoId) {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('Player ready');
            videoDuration = player.getDuration();
            createTimeline();
            startTimeTracking();
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                startTimeTracking();
            }
        }

        function startTimeTracking() {
            setInterval(() => {
                if (player && player.getCurrentTime) {
                    const currentTime = Math.floor(player.getCurrentTime());
                    updateTimeline(currentTime);
                    checkForQuestions(currentTime);
                }
            }, 1000);
        }

        function checkForQuestions(currentTime) {
            if (questionActive) return; // Don't show new questions if one is already active
            
            for (let i = 0; i < questions.length; i++) {
                const question = questions[i];
                if (question.time === currentTime && !completedQuestions.has(i)) {
                    showQuestion(i);
                    break;
                }
            }
        }

        function showQuestion(questionIndex) {
            if (player) {
                player.pauseVideo();
            }
            
            questionActive = true;
            currentQuestionIndex = questionIndex;
            currentQuestion = questions[questionIndex];
            attempts = 0;
            selectedAnswer = null;
            hintUsed = false;
            dragDropAnswers.clear();
            orderingItems = [];
            
            // Render question as markdown with XSS protection
            const questionElement = document.getElementById('quizQuestion');
            try {
                const parsedMarkdown = marked.parse(currentQuestion.question);
                const safeHTML = DOMPurify.sanitize(parsedMarkdown);
                questionElement.innerHTML = safeHTML;
            } catch (error) {
                // Fallback to plain text if parsing fails
                questionElement.textContent = currentQuestion.question;
            }
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('continueBtn').classList.add('hidden');
            document.getElementById('submitBtn').classList.remove('hidden');
            
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            
            // Add hint section if question has a hint
            if (currentQuestion.hint) {
                const hintSection = document.createElement('div');
                hintSection.className = 'hint-section';
                hintSection.innerHTML = `
                    <button onclick="showHint()" id="hintButton" class="hint-button">💡 Show Hint</button>
                    <div id="hintContent" class="hint-content" style="display: none;"></div>
                `;
                optionsContainer.appendChild(hintSection);
            }
            
            if (currentQuestion.type === 'multiple_choice') {
                currentQuestion.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'quiz-option';
                    button.textContent = option;
                    button.setAttribute('data-index', index);
                    button.addEventListener('click', function(e) {
                        e.preventDefault();
                        selectOption(index);
                    });
                    optionsContainer.appendChild(button);
                });
            } else if (currentQuestion.type === 'free_form') {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'quiz-input';
                input.id = 'freeFormAnswer';
                input.placeholder = 'Enter your answer here...';
                optionsContainer.appendChild(input);
            } else if (currentQuestion.type === 'drag_drop') {
                createDragDropQuestion();
            } else if (currentQuestion.type === 'ordering') {
                createOrderingQuestion();
            }
            
            document.getElementById('quizSection').style.display = 'block';
        }

        function selectOption(index) {
            selectedAnswer = index;
            console.log('Selected answer:', selectedAnswer); // Debug log
            const options = document.querySelectorAll('.quiz-option');
            options.forEach((option, i) => {
                if (i === index) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        function showHint() {
            hintUsed = true;
            const hintContent = document.getElementById('hintContent');
            const hintButton = document.getElementById('hintButton');
            
            hintContent.textContent = currentQuestion.hint;
            hintContent.style.display = 'block';
            hintButton.disabled = true;
            hintButton.textContent = '💡 Hint Used';
        }

        function createDragDropQuestion() {
            const container = document.createElement('div');
            container.className = 'drag-drop-container';
            
            const dragItems = document.createElement('div');
            dragItems.className = 'drag-items';
            dragItems.innerHTML = '<h4>Items to Match:</h4>';
            
            const dropZones = document.createElement('div');
            dropZones.className = 'drop-zones';
            dropZones.innerHTML = '<h4>Drop Here:</h4>';
            
            // Create shuffled array of left items ensuring it's never in correct order
            const shuffledPairs = shuffleArrayUntilDifferent(currentQuestion.pairs);
            
            // Create draggable items from shuffled pairs
            shuffledPairs.forEach((pair, index) => {
                const dragItem = document.createElement('div');
                dragItem.className = 'drag-item';
                dragItem.textContent = pair.left;
                dragItem.draggable = true;
                dragItem.dataset.item = pair.left;
                
                dragItem.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', pair.left);
                    dragItem.classList.add('dragging');
                });
                
                dragItem.addEventListener('dragend', () => {
                    dragItem.classList.remove('dragging');
                });
                
                dragItems.appendChild(dragItem);
            });
            
            // Create drop zones from original pairs (maintain order)
            currentQuestion.pairs.forEach((pair, index) => {
                const dropZone = document.createElement('div');
                dropZone.className = 'drop-zone';
                dropZone.dataset.zone = index;
                dropZone.innerHTML = `<div class="drop-label">${pair.right}</div>`;
                
                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('drag-over');
                });
                
                dropZone.addEventListener('dragleave', () => {
                    dropZone.classList.remove('drag-over');
                });
                
                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const item = e.dataTransfer.getData('text/plain');
                    dropZone.classList.remove('drag-over');
                    
                    // If there's an existing dropped item, move it back to drag items
                    const existingDropped = dropZone.querySelector('.dropped-item');
                    if (existingDropped) {
                        const existingItem = existingDropped.textContent;
                        existingDropped.remove();
                        
                        // Create new draggable item for the existing item
                        const returnedItem = document.createElement('div');
                        returnedItem.className = 'drag-item';
                        returnedItem.textContent = existingItem;
                        returnedItem.draggable = true;
                        returnedItem.dataset.item = existingItem;
                        
                        returnedItem.addEventListener('dragstart', (e) => {
                            e.dataTransfer.setData('text/plain', existingItem);
                            returnedItem.classList.add('dragging');
                        });
                        
                        returnedItem.addEventListener('dragend', () => {
                            returnedItem.classList.remove('dragging');
                        });
                        
                        dragItems.appendChild(returnedItem);
                    }
                    
                    // Add the new dropped item
                    const droppedItem = document.createElement('div');
                    droppedItem.className = 'dropped-item';
                    droppedItem.textContent = item;
                    droppedItem.draggable = true;
                    droppedItem.dataset.item = item;
                    
                    // Reset visual feedback when item is moved
                    droppedItem.classList.remove('correct', 'incorrect');
                    
                    // Make dropped items draggable back to left side
                    droppedItem.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', item);
                        droppedItem.classList.add('dragging');
                    });
                    
                    droppedItem.addEventListener('dragend', () => {
                        droppedItem.classList.remove('dragging');
                    });
                    
                    dropZone.appendChild(droppedItem);
                    
                    // Store the answer
                    dragDropAnswers.set(index, item);
                    
                    // Remove the dragged item from the items area
                    const draggedElement = document.querySelector(`[data-item="${item}"]`);
                    if (draggedElement && draggedElement.classList.contains('drag-item')) {
                        draggedElement.remove();
                    }
                    
                    // Reset feedback text when user makes changes after seeing results
                    const feedback = document.getElementById('feedback');
                    if (feedback && (feedback.textContent.includes('Correct') || feedback.textContent.includes('Incorrect'))) {
                        feedback.textContent = '';
                        feedback.className = 'feedback';
                    }
                });
                
                dropZones.appendChild(dropZone);
            });
            
            // Make drag items area accept dropped items back
            dragItems.addEventListener('dragover', (e) => {
                e.preventDefault();
                dragItems.classList.add('drag-over');
            });
            
            dragItems.addEventListener('dragleave', () => {
                dragItems.classList.remove('drag-over');
            });
            
            dragItems.addEventListener('drop', (e) => {
                e.preventDefault();
                const item = e.dataTransfer.getData('text/plain');
                dragItems.classList.remove('drag-over');
                
                // Only accept if it's coming from a drop zone
                const draggedElement = document.querySelector(`[data-item="${item}"].dragging`);
                if (draggedElement && draggedElement.classList.contains('dropped-item')) {
                    // Remove from drop zone and answer tracking
                    const parentZone = draggedElement.parentElement;
                    const zoneIndex = parseInt(parentZone.dataset.zone);
                    dragDropAnswers.delete(zoneIndex);
                    draggedElement.remove();
                    
                    // Create new drag item
                    const returnedItem = document.createElement('div');
                    returnedItem.className = 'drag-item';
                    returnedItem.textContent = item;
                    returnedItem.draggable = true;
                    returnedItem.dataset.item = item;
                    
                    returnedItem.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', item);
                        returnedItem.classList.add('dragging');
                    });
                    
                    returnedItem.addEventListener('dragend', () => {
                        returnedItem.classList.remove('dragging');
                    });
                    
                    dragItems.appendChild(returnedItem);
                    
                    // Reset feedback text when user makes changes after seeing results
                    const feedback = document.getElementById('feedback');
                    if (feedback && (feedback.textContent.includes('Correct') || feedback.textContent.includes('Incorrect'))) {
                        feedback.textContent = '';
                        feedback.className = 'feedback';
                    }
                }
            });
            
            container.appendChild(dragItems);
            container.appendChild(dropZones);
            document.getElementById('quizOptions').appendChild(container);
        }

        function createOrderingQuestion() {
            const container = document.createElement('div');
            container.className = 'ordering-container';
            container.innerHTML = '<h4>Drag to reorder:</h4>';
            
            // Initialize with shuffled items ensuring they're never in correct order
            orderingItems = shuffleArrayUntilDifferent(currentQuestion.items);
            
            orderingItems.forEach((item, index) => {
                const orderingItem = document.createElement('div');
                orderingItem.className = 'ordering-item';
                orderingItem.draggable = true;
                orderingItem.dataset.index = index;
                
                orderingItem.innerHTML = `
                    <div class="ordering-handle">⋮⋮</div>
                    <div class="ordering-number">${index + 1}</div>
                    <div>${item}</div>
                `;
                
                orderingItem.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', index);
                    orderingItem.classList.add('dragging');
                });
                
                orderingItem.addEventListener('dragend', () => {
                    orderingItem.classList.remove('dragging');
                });
                
                orderingItem.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });
                
                orderingItem.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const draggedIndex = parseInt(e.dataTransfer.getData('text/plain'));
                    const targetIndex = parseInt(orderingItem.dataset.index);
                    
                    if (draggedIndex !== targetIndex) {
                        // Swap items
                        const temp = orderingItems[draggedIndex];
                        orderingItems[draggedIndex] = orderingItems[targetIndex];
                        orderingItems[targetIndex] = temp;
                        
                        // Refresh the display
                        refreshOrderingDisplay();
                    }
                });
                
                container.appendChild(orderingItem);
            });
            
            document.getElementById('quizOptions').appendChild(container);
        }

        function refreshOrderingDisplay() {
            const container = document.querySelector('.ordering-container');
            const items = container.querySelectorAll('.ordering-item');
            
            items.forEach((item, index) => {
                item.dataset.index = index;
                const numberEl = item.querySelector('.ordering-number');
                numberEl.textContent = index + 1;
                const textEl = item.querySelector('div:last-child');
                textEl.textContent = orderingItems[index];
            });
        }

        function formatUserAnswer(questionType, userAnswer) {
            switch (questionType) {
                case 'multiple_choice':
                    return currentQuestion.options[userAnswer];
                case 'free_form':
                    return userAnswer;
                case 'drag_drop':
                    return userAnswer.map(match => `${match.item} → ${match.zone}`).join(', ');
                case 'ordering':
                    return userAnswer.join(' → ');
                default:
                    return userAnswer;
            }
        }

        function formatCorrectAnswer(question) {
            switch (question.type) {
                case 'multiple_choice':
                    return question.options[question.correct];
                case 'free_form':
                    return question.answer;
                case 'drag_drop':
                    return question.pairs.map(pair => `${pair.left} → ${pair.right}`).join(', ');
                case 'ordering':
                    if (question.correct_order && question.items) {
                        return question.correct_order.map(index => question.items[index]).join(' → ');
                    }
                    return 'N/A';
                default:
                    return 'N/A';
            }
        }

        function submitAnswer() {
            console.log('Submit clicked, selectedAnswer:', selectedAnswer); // Debug log
            let userAnswer;
            let isCorrect = false;
            
            if (currentQuestion.type === 'multiple_choice') {
                if (selectedAnswer === null || selectedAnswer === undefined) {
                    alert('Please select an answer');
                    return;
                }
                userAnswer = selectedAnswer;
                isCorrect = userAnswer === currentQuestion.correct;
            } else if (currentQuestion.type === 'free_form') {
                const input = document.getElementById('freeFormAnswer');
                userAnswer = input.value.trim().toLowerCase();
                if (!userAnswer) {
                    alert('Please enter an answer');
                    return;
                }
                const correctAnswer = currentQuestion.answer.toLowerCase();
                isCorrect = userAnswer.includes(correctAnswer) || correctAnswer.includes(userAnswer);
            } else if (currentQuestion.type === 'drag_drop') {
                if (dragDropAnswers.size !== currentQuestion.pairs.length) {
                    alert('Please match all items to their zones');
                    return;
                }
                
                userAnswer = Array.from(dragDropAnswers.entries()).map(([zoneIndex, item]) => ({
                    zone: currentQuestion.pairs[zoneIndex].right,
                    item: item
                }));
                
                // Check if all matches are correct and provide visual feedback
                isCorrect = true;
                for (let [zoneIndex, item] of dragDropAnswers) {
                    const dropZone = document.querySelector(`[data-zone="${zoneIndex}"]`);
                    const droppedItem = dropZone.querySelector('.dropped-item');
                    
                    if (currentQuestion.pairs[zoneIndex].left === item) {
                        // Correct match
                        if (droppedItem) {
                            droppedItem.classList.remove('incorrect');
                            droppedItem.classList.add('correct');
                        }
                    } else {
                        // Incorrect match
                        if (droppedItem) {
                            droppedItem.classList.remove('correct');
                            droppedItem.classList.add('incorrect');
                        }
                        isCorrect = false;
                    }
                }
            } else if (currentQuestion.type === 'ordering') {
                if (orderingItems.length === 0) {
                    alert('Please arrange the items in order');
                    return;
                }
                
                userAnswer = [...orderingItems];
                
                // Check if the order matches the correct order
                isCorrect = true;
                for (let i = 0; i < currentQuestion.correct_order.length; i++) {
                    if (orderingItems[i] !== currentQuestion.items[currentQuestion.correct_order[i]]) {
                        isCorrect = false;
                        break;
                    }
                }
            }
            
            attempts++;
            const feedback = document.getElementById('feedback');
            
            if (isCorrect) {
                feedback.textContent = 'Correct! Well done!';
                feedback.className = 'feedback correct';
                document.getElementById('submitBtn').classList.add('hidden');
                document.getElementById('continueBtn').classList.remove('hidden');
                completedQuestions.add(currentQuestionIndex);
                
                // Store the correct answer
                answeredQuestions.set(currentQuestionIndex, {
                    question: currentQuestion.question,
                    userAnswer: formatUserAnswer(currentQuestion.type, userAnswer),
                    correct: true,
                    correctAnswer: formatCorrectAnswer(currentQuestion),
                    time: currentQuestion.time,
                    type: currentQuestion.type,
                    attempts: attempts,
                    hintUsed: hintUsed
                });
                
                updateProgress();
                updateAnsweredQuestionsList();
                saveQuizData(currentVideoData ? currentVideoData.id : extractVideoId(document.getElementById('videoUrl').value));
            } else {
                if (attempts >= maxAttempts) {
                    feedback.textContent = `Incorrect. The correct answer was: ${formatCorrectAnswer(currentQuestion)}`;
                    feedback.className = 'feedback incorrect';
                    document.getElementById('submitBtn').classList.add('hidden');
                    document.getElementById('continueBtn').classList.remove('hidden');
                    completedQuestions.add(currentQuestionIndex);
                    
                    // Store the incorrect answer
                    answeredQuestions.set(currentQuestionIndex, {
                        question: currentQuestion.question,
                        userAnswer: formatUserAnswer(currentQuestion.type, userAnswer),
                        correct: false,
                        correctAnswer: formatCorrectAnswer(currentQuestion),
                        time: currentQuestion.time,
                        type: currentQuestion.type,
                        attempts: attempts,
                        hintUsed: hintUsed
                    });
                    
                    updateProgress();
                    updateAnsweredQuestionsList();
                    saveQuizData(currentVideoData ? currentVideoData.id : extractVideoId(document.getElementById('videoUrl').value));
                } else {
                    feedback.textContent = `Incorrect. You have ${maxAttempts - attempts} attempts remaining.`;
                    feedback.className = 'feedback incorrect';
                    // Don't reset selection for multiple choice, only for free form
                    if (currentQuestion.type === 'free_form') {
                        document.getElementById('freeFormAnswer').value = '';
                    }
                    // For drag-drop, allow users to modify their answers by keeping visual feedback until next submission
                }
            }
        }

        function continueVideo() {
            questionActive = false;
            document.getElementById('quizSection').style.display = 'none';
            if (player) {
                player.playVideo();
            }
        }

        function createTimeline() {
            const timeline = document.getElementById('timeline');
            const totalTimeEl = document.getElementById('totalTime');
            
            // Clear existing markers
            const existingMarkers = timeline.querySelectorAll('.question-marker');
            existingMarkers.forEach(marker => marker.remove());
            
            // Set total time display
            totalTimeEl.textContent = formatTime(videoDuration);
            
            // Create markers for each question
            questions.forEach((question, index) => {
                const marker = document.createElement('div');
                marker.className = 'question-marker';
                marker.setAttribute('data-question-index', index);
                
                // Set initial state based on completion status
                if (completedQuestions.has(index)) {
                    const answerData = answeredQuestions.get(index);
                    if (answerData) {
                        marker.classList.add(answerData.correct ? 'correct' : 'incorrect');
                    } else {
                        marker.classList.add('correct'); // fallback for old data
                    }
                } else {
                    marker.classList.add('unanswered');
                }
                
                // Position marker based on time
                const position = (question.time / videoDuration) * 100;
                marker.style.left = `calc(${position}% - 8px)`;
                
                // Add tooltip
                const tooltip = document.createElement('div');
                tooltip.className = 'marker-tooltip';
                // Extract plain text from HTML/markdown for tooltip
                const questionText = question.question.replace(/<[^>]*>/g, '').replace(/[#*_`]/g, '');
                tooltip.textContent = `${formatTime(question.time)}: ${questionText.substring(0, 30)}${questionText.length > 30 ? '...' : ''}`;
                marker.appendChild(tooltip);
                
                // Click to re-open question
                marker.addEventListener('click', () => {
                    if (player && player.seekTo) {
                        player.seekTo(question.time);
                    }
                    // Re-open the question even if already completed
                    setTimeout(() => {
                        showQuestion(index);
                    }, 500); // Small delay to allow video to seek
                });
                
                timeline.appendChild(marker);
            });
        }
        
        function updateTimeline(currentTime) {
            const progress = (currentTime / videoDuration) * 100;
            document.getElementById('timelineProgress').style.width = `${progress}%`;
            document.getElementById('currentTime').textContent = formatTime(currentTime);
            
            // Update marker states
            questions.forEach((question, index) => {
                const marker = document.querySelector(`[data-question-index="${index}"]`);
                if (marker) {
                    marker.classList.remove('active', 'correct', 'incorrect', 'unanswered');
                    
                    if (completedQuestions.has(index)) {
                        // Check if answer was correct or incorrect
                        const answerData = answeredQuestions.get(index);
                        if (answerData) {
                            marker.classList.add(answerData.correct ? 'correct' : 'incorrect');
                        } else {
                            marker.classList.add('correct'); // fallback for old data
                        }
                    } else if (Math.abs(currentTime - question.time) <= 1) {
                        marker.classList.add('active');
                    } else {
                        marker.classList.add('unanswered');
                    }
                }
            });
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateAnsweredQuestionsList() {
            const container = document.getElementById('answeredQuestionsList');
            const section = document.getElementById('answeredQuestions');
            
            if (answeredQuestions.size === 0) {
                section.classList.add('hidden');
                return;
            }
            
            section.classList.remove('hidden');
            container.innerHTML = '';
            
            // Sort by time for display
            const sortedAnswers = Array.from(answeredQuestions.entries()).sort((a, b) => a[1].time - b[1].time);
            
            sortedAnswers.forEach(([questionIndex, answerData]) => {
                const item = document.createElement('div');
                item.className = 'answered-question-item';
                
                const attemptText = answerData.attempts === 1 ? '1 attempt' : `${answerData.attempts} attempts`;
                const hintText = answerData.hintUsed ? '💡 Hint used' : '';
                
                // Parse markdown for the question text
                let parsedQuestion;
                try {
                    parsedQuestion = DOMPurify.sanitize(marked.parse(answerData.question));
                } catch (error) {
                    parsedQuestion = answerData.question; // Fallback to plain text
                }
                
                item.innerHTML = `
                    <div class="question-header">
                        <div class="question-time ${answerData.correct ? 'correct' : 'incorrect'}">${formatTime(answerData.time)}</div>
                        <div style="display: flex; gap: 8px;">
                            <div class="attempt-count" style="background: #f0f0f0; padding: 4px 8px; border-radius: 12px; font-size: 12px; color: #666;">${attemptText}</div>
                            ${hintText ? `<div class="hint-indicator" style="background: #17a2b8; color: white; padding: 4px 8px; border-radius: 12px; font-size: 12px;">${hintText}</div>` : ''}
                        </div>
                    </div>
                    <div class="question-text">${parsedQuestion}</div>
                    <div class="answer-details">
                        <div class="user-answer ${answerData.correct ? 'correct' : 'incorrect'}">
                            Your answer: ${answerData.userAnswer}
                        </div>
                        ${!answerData.correct ? `<div class="correct-answer">Correct answer: ${answerData.correctAnswer}</div>` : ''}
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        function updateProgress() {
            const completed = completedQuestions.size;
            const total = questions.length;
            document.getElementById('progressText').textContent = `Question ${completed} of ${total} completed`;
        }
    </script>
